                        function mostrarDetalhes() {
                            alert("Batman: O Cavaleiro das Trevas é um filme de super-herói americano de 2008, dirigido por Christopher Nolan. É a sequência de Batman Begins (2005) e o segundo filme da trilogia The Dark Knight. O filme é estrelado por Christian Bale como Bruce Wayne/Batman, Heath Ledger como o Coringa, Aaron Eckhart como Harvey Dent/duas caras, Michael Caine como Alfred Pennyworth, Gary Oldman como James Gordon e Morgan Freeman como Lucius Fox. A trama segue Batman enquanto ele enfrenta o Coringa, um criminoso psicótico que busca semear o caos em Gotham City, e Harvey Dent, o promotor público que se torna o vilão Duas Caras após um trágico acidente. O filme foi aclamado pela crítica e é amplamente considerado um dos melhores filmes de super-heróis de todos os tempos, especialmente pela performance póstuma de Heath Ledger como o Coringa, que lhe rendeu o Oscar póstumo de Melhor Ator Coadjuvante.");
