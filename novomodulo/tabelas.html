<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        tr {
            background-color: rgb(198, 126, 126);
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
        .linha {
            background-color: rgb(126, 198, 126);
        }
        .dado {
            background-color: rgb(255, 255, 0);
        }
    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
        TABLE ROw = linha da tabela
           TABLE HEADER = cabeÃ§alho da tabela
           TABLE DATA = dados da tabela
    -->
    <table>
         <tr class="linha"> <!-- primeira linha -->
            <td>A1</td> 
            <td>B1</td>
            <td>C1</td>
         </tr>
         <tr> <!-- segunda linha -->
            <td>A2</td> 
            <td>B2</td>
            <td>C2</td>
         </tr>
         <tr> <!-- terceira linha -->
            <td>A3</td> 
            <td>B3</td>
            <td>C3</td>
         </tr>
         <tr> <!-- quarta linha -->
            <td>A4</td> 
            <td class="dado">B4</td>
            <td>C4</td>
         </tr>
    </table>
</body>
</html>
