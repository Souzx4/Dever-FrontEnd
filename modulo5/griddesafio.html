<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorthands</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template: 80px 40px 1fr 40px / 1fr 150px;
            gap: 5px;
        }
        .caixa {
            background-color: rgb(227, 227, 227);
            padding: 10px;
            text-align: center;
        }
        #caixa1 {
            border: 3px solid red;
            grid-area: 1 / 1 / 2 / -1;
        }
        #caixa2 {
            border: 3px solid blue;
            grid-area: 3 / 1 / 4 / 2;
        }
        #caixa3 {
            border: 3px solid yellow;
            grid-area: 2 / 1 / 3 / -1;
        }
        #caixa4 {
            border: 3px solid magenta;
            grid-area: 3 / 2 / 4 / -1;
        }
        #caixa5 {
            border: 3px solid chartreuse;
            grid-area: 4 / 1 / 5 / -1;
        }

    </style>
</head>
<body>
    <vid class="container">
        <div class="caixa" id="caixa1">Topo</div>
        <div class="caixa" id="caixa2">Menu</div>
        <div class="caixa" id="caixa3">Principal</div>
        <div class="caixa" id="caixa4">Secundario</div>
        <div class="caixa" id="caixa5">Rodap√©</div>
    </vid>
</body>
</html>
