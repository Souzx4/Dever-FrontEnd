<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Areas</title>
    <style>
        .container {
            display: grid;
            border: 3px solid black;
            grid-template: repeat(3, 100px) / repeat(4, 1fr);
            gap: 5px;
        }
        .caixa1 {
            border: 3px solid red;
            /*grid-row: 1 / span 2;
              grid-column: 1 / 3; */
            grid-area: 1 / 1 / span 2 / 3;
        }
        .caixa2 {
            border: 3px solid red;
            /*grid-row: 1 / 3;
              grid-column: 3 / span 2;*/
            grid-area: 1 / 3 / 3 / span 2;
        }
        .caixa3 {
            border: 3px solid red;
            /*grid-row: 3 / 4;
              grid-column: 1 / -1;*/
            grid-area: 3 / 1 / 4 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="caixa1">Caixa1</div>
        <div class="caixa2">Caixa2</div>
        <div class="caixa3">Caixa3</div>
    </div>
</body>
</html>
