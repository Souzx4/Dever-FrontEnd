<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .conteiner {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row wrap;
        }
        .item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" style="order: 2;">A</div>

        <div class="item" style="order: 2;">B</div>

        <div class="item" style="order: 8;">C</div>

        <div class="item" 
        style="order: -3;">D</div>

        <div class="item" style="order: 1;">F</div>
        
        <div class="item" style="order: 7;">G</div>
    </div>
</body>
</html>
