<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .conteiner {
            background-color: lightsalmon;
            height: 400px;
            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
        }
        .item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" style="align-self: flex-end;" >A</div>

        <div class="item" style="align-self: auto;">B</div> <!--erda do pai acima-->

        <div class="item" >C</div>

        <div class="item" style="align-self: center;">D</div>

        <div class="item" >F</div>
        
        <div class="item" style="align-self: stretch;">G</div>
    </div>
</body>
</html>
