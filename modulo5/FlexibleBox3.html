<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .conteiner {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row wrap;
            /* invez de fazer assim junte os dois com flex-flow
            flex-direction: row;
            flex-wrap: nowrap;
            */
        }
        .item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplos de bloco A</div>
        <div class="item">Exemplos de bloco B</div>
        <div class="item">Exemplos de bloco C</div>
        <div class="item">Exemplos de bloco D</div>
        <div class="item">Exemplos de bloco F</div>
        <div class="item">Exemplos de bloco G</div>
    </div>
</body>
</html>
