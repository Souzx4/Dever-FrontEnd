<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #d4efef;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugit, nemo tempora accusamus officiis ipsam corrupti odit alias earum at vero. Fugit vero quas voluptatibus officia laboriosam optio dicta a eum!</p>

    <script>
        // parseInt() converte string para number inteiro ex 5
        // parseFloat() converte string para number decimal ex 5.5
        // Number() converte string para number inteiro ou decimal ex 5 ou 5.5
        // String() converte number para string
        var n1 = Number(window.prompt('Digite um numero: '))
        var n2 = Number(window.prompt('Digite outro numero: '))
        var s = n1 + n2
        window.alert(`A soma dos valores é ${s}`) // template string (crase)
        // (number + Number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
