<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/modulo3/minhasFinancas.html" method="get" autocomplete="on">

        <p>
            <label for="iano">Que ano vc nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" oninput="calcidade()">
        </p>
        <p>
            <label for="iidade">Sua idade Ã©: </label>
            <output id="iidade">0</output>
        </p>

        <P>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </P>
    </form>

    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)          
        }
    </script>
</body>
</html>
