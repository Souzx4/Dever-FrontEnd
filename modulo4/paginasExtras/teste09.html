<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Select, datalist e textarea</h1>
    <form action="/modulo3/minhasFinancas.html" method="get">

        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">

                    <option value="" selected> -- Escolher --</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="PI">Piauí</option>
                        <option value="MA">Maranhão</option>
                        <option value="BA">Bahia</option>
                        <option value="PE">Pernambuco</option>
                        <option value="CE">Ceará</option>
                    </optgroup>
                    <optgroup label="Outras Regiões">
                        <option value="DF">Distrito Federal</option>
                        <option value="GO">Goiás</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="PR">Paraná</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="TO">Tocantins</option>
                        <option value="PA">Pará</option>
                        <option value="AM">Amazonas</option>
                        <option value="RR">Roraima</option>
                        <option value="AP">Amapá</option>
                        <option value="AC">Acre</option>
                        <option value="RO">Rondônia</option>
                        <option value="AL">Alagoas</option>
                        <option value="SE">Sergipe</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PB">Paraíba</option>
                    </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Tecnologia da Informação</option>
                <option>Engenharia</option>
                <option>Medicina</option>
                <option>Arquitetura</option>
                <option value="OUT">Outros</option>
            </datalist>
        </p>

        <p> <!-- sempre use post para mensagns, fotos etc pois o get tem limitações-->
            <label for="imsg"> Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
